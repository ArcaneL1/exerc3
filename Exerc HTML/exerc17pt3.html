<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p.one{
            border-style: solid;
            border-color: red;
        }

        p.two{
            border-style: solid;
            border-color: green;
        }

        p.three{
            border-style: solid;
            border-color: red green blue yellow;
        }

    </style>
</head>
<body>
    <h2>Propriedades de border-color</h2>
    <p>Essa Propriedade especifica a cor das 4 bordas</p>

    <p class="one">aaaaaaaaaa</p>
    <p class="two">aaaaaaaaaa</p>
    <p class="three">aaaaaaaaaa</p>
</body>
</html>
